<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        用户名:<input type="text" /><br>
        密 码: <input type="password" /><br>爱 好:
        <input type="checkbox" checked="checked" />篮球
        <input type="checkbox" />足球
        <input type="checkbox" checked="checked" />羽毛球<br>性别:
        <input type="radio" name="sex" value='male' />男
        <input type="radio" name="sex" value='female' />女<br>
        邮 箱:<input type="text" name="email" disabled="disabled" /><br>
        所在地:<select>
            <option value="1">北京</option>
            <option value="2" selected="selected">天津</option> roption value="3">河北</option>
        </select><br>
        <input type="submit" value="提交" />
    </form>
    <script type="text/javascript" src="js/jquery-3.6.1.js"></script>
    <script>
        //1
        $(':text:disabled').css('background', 'red');
        //2
        console.log( $(':checkbox:checked').length);
        //3
        $(':submit').click=(function(){
            var city=$('select>option:selected').html();    //选择的option的标签体文本
            city=$('select').val();     //选择的option的value属性值
            console.log(city);
        })
    </script>
</body>

</html>
